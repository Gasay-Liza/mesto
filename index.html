<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
        <img src="./images/Jacques-Yves-Cousteau.jpg" class="profile__avatar" alt="Фотография профиля">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button aria-label="Редактирование профиля" type="submit" class="profile__edit-button"></button>
        </div>
        <button aria-label="Добавление карточки с фото" type="submit" class="profile__add-button"></button>
    </section>
    <section class="photo-cards">
      <ul class="photo-cards__list">
          <li class="photo-card">
            <div class="photo-card__image-container">
              <img class="photo-card__image" src="images/Saint-Petersburg.jpg" alt="Фотография: Санкт-Петербург">
            </div>
            <div class="photo-card__description">
              <h2 class="photo-card__name">Санкт-Петербург</h2>
              <button aria-label="Лайк" type="button" class="photo-card__like-button"></button>
            </div>
          </li>

          <li class="photo-card">
            <div class="photo-card__image-container">
              <img class="photo-card__image" src="images/Vnukovo.jpg" alt="Фотография: Внуково">
            </div>
            <div class="photo-card__description">
              <h2 class="photo-card__name">Внуково</h2>
              <button aria-label="Лайк" type="button" class="photo-card__like-button"></button>
            </div>
          </li>

          <li class="photo-card">
            <div class="photo-card__image-container">
              <img class="photo-card__image" src="images/Krasnodar-krai-Krasnaya-polyana.jpg" alt="Фотография: Красная поляна">
            </div>
            <div class="photo-card__description">
              <h2 class="photo-card__name">Красная Поляна</h2>
              <button aria-label="Лайк" type="button" class="photo-card__like-button"></button>
            </div>
          </li>


          <li class="photo-card">
            <div class="photo-card__image-container">
              <img class="photo-card__image" src="images/Republic-of-Karelia.jpg" alt="Фотография: Карелия">
            </div>
            <div class="photo-card__description">
              <h2 class="photo-card__name">Карелия</h2>
              <button aria-label="Лайк" type="button" class="photo-card__like-button"></button>
            </div>
          </li>

          <li class="photo-card">
            <div class="photo-card__image-container">
              <img class="photo-card__image" src="images/Mount-Elbrus.jpg" alt="Фотография: Эльбрус">
            </div>
            <div class="photo-card__description">
              <h2 class="photo-card__name">Эльбрус</h2>
              <button aria-label="Лайк" type="button" class="photo-card__like-button"></button>
            </div>
          </li>

          <li class="photo-card">
            <div class="photo-card__image-container">
              <img class="photo-card__image" src="images/Baikal-Lake.jpg" alt="Фотография: озеро Байкал">
            </div>
            <div class="photo-card__description">
              <h2 class="photo-card__name">Байкал</h2>
              <button aria-label="Лайк" type="button" class="photo-card__like-button"></button>
            </div>
          </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    © 2022 Mesto Russia by Elizaveta Gasay
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-inputs">
        <label for="name-field" class="popup__label">
          <input class="popup__input popup__input_field_name" type="text" name="username" id="name-field">
        </label>
        <label for="job-field" class="popup__label">
          <input class="popup__input popup__input_field_job" type="text" name="userJob" id="job-field">
        </label>
      </form>
      <form class="popup__form popup__form-submit">
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

</div>
<script src="./scripts/index.js"></script>
</body>
</html>
