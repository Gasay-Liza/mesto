<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile profile__container">
        <img src="./images/Jacques-Yves-Cousteau.jpg" class="profile__avatar" alt="Фотография: Жак-Ив Кусто">
        <div class="profile__text">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__job">Исследователь океана</p>
          <button type="submit" class="profile__edit-button"></button>
        </div>
        <button type="submit" class="button profile__add-button"></button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__items">
        <li class="photo-grid__item">
          <figure class="photo-grid__figure">
            <img class="photo-grid__image" src="images/Saint-Petersburg.jpg" alt="Фотография: Санкт-Петербург">
            <figcaption class="photo-grid__figcaption">
              <h3 class="photo-grid__name">Санкт-Петербург</h3>
              <button type="submit" class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
        </li>

        <li class="photo-grid__item">
          <figure class="photo-grid__figure">
            <img class="photo-grid__image" src="images/Vnukovo.jpg" alt="Фотография: Внуково">
            <figcaption class="photo-grid__figcaption">
              <h3 class="photo-grid__name">Внуково</h3>
              <button type="submit" class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
        </li>

        <li class="photo-grid__item">
          <figure class="photo-grid__figure">
            <img class="photo-grid__image" src="images/Krasnodar-krai-Krasnaya-polyana.jpg" alt="Фотография: Красная поляна">
            <figcaption class="photo-grid__figcaption">
              <h3 class="photo-grid__name">Красная Поляна</h3>
              <button type="submit" class="photo-grid__like-button"></button>
            </figcaption>
          </figure>

        </li>

        <li class="photo-grid__item">
          <figure class="photo-grid__figure">
            <img class="photo-grid__image" src="images/Republic-of-Karelia.jpg" alt="Фотография: Карелия">
            <figcaption class="photo-grid__figcaption">
              <h3 class="photo-grid__name">Карелия</h3>
              <button type="submit" class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
        </li>

        <li class="photo-grid__item">
          <figure class="photo-grid__figure">
            <img class="photo-grid__image" src="images/Mount-Elbrus.jpg" alt="Фотография: Эльбрус">
            <figcaption class="photo-grid__figcaption">
              <h3 class="photo-grid__name">Эльбрус</h3>
              <button type="submit" class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
        </li>

        <li class="photo-grid__item">
          <figure class="photo-grid__figure">
            <img class="photo-grid__image" src="images/Baikal-Lake.jpg" alt="Фотография: озеро Байкал">
            <figcaption class="photo-grid__figcaption">
              <h3 class="photo-grid__name">Байкал</h3>
              <button type="submit" class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>

    <section class="popup popup__edit-form">
      <form class="popup__container">
        <button class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__input-fields">
          <label for="name" class="popup__label">
            <input class="popup__input popup__name-field" type="text" id="name">
          </label>
          <label for="job" class="popup__label">
            <input class="popup__input popup__job-field" type="text" id="job">
          </label>
        </div>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    © 2022 Mesto Russia by Elizaveta Gasay
  </footer>


  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
